  /v1/analyses/{accession}/contigs/{contig_id}/annotations:
    get:
      operationId: analyses_contigs_annotations_retrieve
      description: |-
        Retrieve a contig GFF file.
        The are 2 flavors for the GFF files:
        - COG,KEGG, Pfam, InterPro and EggNOG annotations
        - antiSMASH
        By default the action will return the 'main one', unless specified using the querystring param 'antismash=True'
        The GFF file will be parsed with pysam and sliced.
        Example:
        ---
        /analyses/<accession>/<contig_id>/annotation
        ---
      parameters:
      - in: path
        name: accession
        schema:
          type: string
          pattern: ^[^/]+$
        required: true
      - in: path
        name: contig_id
        schema:
          type: string
          pattern: ^[^/]+$
        required: true
      - in: query
        name: format
        schema:
          type: string
          enum:
          - csv
          - json
      tags:
      - analyses
      security:
      - jwtAuth: []
      - cookieAuth: []
      - {}
      responses:
