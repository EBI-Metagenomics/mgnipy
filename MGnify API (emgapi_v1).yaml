openapi: 3.0.3
info:
  title: MGnify API
  version: v1 (emgapi_v1)
  description: |
    General MGnify documentation is available on Read the Docs: https://emg-docs.readthedocs.io/
paths:
  /v1/analyses:
    get:
      operationId: analyses_list
      description: |-
        Retrieves analysis results for the given accession
        Example:
        ---
        `/analyses`
      parameters:
      - in: query
        name: accession
        schema:
          type: string
        description: Analyses job accession
      - in: query
        name: biome_name
        schema:
          type: string
        description: Biome name
      - in: query
        name: experiment_type
        schema:
          type: array
          items:
            type: string
        description: Experiment type
        explode: true
        style: form
      - in: query
        name: format
        schema:
          type: string
          enum:
          - csv
          - json
      - in: query
        name: include
        schema:
          type: string
        description: Include related sample in the same response.
      - in: query
        name: instrument_model
        schema:
          type: string
        description: Instrument model
      - in: query
        name: instrument_platform
        schema:
          type: string
        description: Instrument platform
      - in: query
        name: lineage
        schema:
          type: string
        description: Biome lineage
      - in: query
        name: metadata_key
        schema:
          type: string
        description: Metadata keyword
      - in: query
        name: metadata_value
        schema:
          type: string
        description: Metadata exact value
      - in: query
        name: metadata_value_gte
        schema:
          type: number
        description: Metadata greater/equal then value
      - in: query
        name: metadata_value_lte
        schema:
          type: number
        description: Metadata less/equal then value
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - name: page_size
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - in: query
        name: pipeline_version
        schema:
          type: string
        description: Pipeline version
      - in: query
        name: sample_accession
        schema:
          type: string
        description: Sample accession
      - name: search
        required: false
        in: query
        description: A search term.
        schema:
          type: string
      - in: query
        name: species
        schema:
          type: string
        description: Species
      - in: query
        name: study_accession
        schema:
          type: string
        description: Study, ENA or BioProject accession
      tags:
      - analyses
      security:
      - jwtAuth: []
      - cookieAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedAnalysisList'
            text/csv:
              schema:
                $ref: '#/components/schemas/PaginatedAnalysisList'
          description: ''
